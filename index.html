<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sketteldorf Interactive Story</title>

    </head>
    <body>
       
       <p  
       id="p1" style="color:black; font-size: large;">
        Welcome to the story of Sketteldorf's Halloween. Choose your Character:
        </p>
        <br>
       <button type="button" onclick="Function1()">Zerlu, The Evil Queen of the Dark Elves</button>
       <script>
            var chardescript1 = "Zerlu is a manevolent and cruel tyrant, who is hellbent on ruining Halloween for the skeletal village of Skelettdorf."
            var chardescript2 = "Tod is a humble skeleton who seeks greatess in life. He is usually the one holding back Grim from making dumb mistakes."
            var chardescript3 = "Grim is a hotheaded trouble-maker who tends to rely on his non-existent skeletal gut when making decisions."



            function Function1() {
                document.getElementById("p1").innerText = chardescript1;
            }
        </script>
        <button type="button2" onclick="Function2()">Tod, the Humble Skeleton</button>
        <script>
            function Function2() {
                document.getElementById("p1").innerText = chardescript2;
                document.getElementById("p1").style.color = "black"
            }
        </script>
        <button type="button3" onclick="Function3()">Grim, the Village's Resident Bonehead</button>
        <script>
            function Function3() {
                document.getElementById("p1").innerText = chardescript3;
                document.getElementById("p1").style.color = "black"
            }
        </script>
    </body>
</html>
